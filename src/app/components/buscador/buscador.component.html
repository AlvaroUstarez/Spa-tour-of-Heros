<h1>Buscador<small>{{termino}}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert-info" role="alert">
            No Existen resultados con el termino {{termino}}
        </div>
    </div>

</div>


<div class="card-columns">

    <app-heroe-tarjeta [heroe]="heore" [index]="i" *ngFor="let heore of heroes, let i = index"></app-heroe-tarjeta>


</div>
